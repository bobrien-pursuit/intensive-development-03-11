<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intensive Development 03-11-2024 - Challenge 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69768e0a41.js" crossorigin="anonymous"></script>
</head>
<body>
    <article class="card">
        <section class="card__background-img">
            <figure>
                <img src="images/bg.png" alt="house">
                <i class="fa-regular fa-heart"></i>
            </figure>
        </section>
        <section class="card__property-info">
            <h1>DETACHED HOUSE &#x2022; 5Y OLD</h1>
            <h3>$750,000</h3>
            <p>742 Evergreen Terrace</p>
        <section class="card__property-details">
            <p>3 Bedrooms</p>
            <p>2 Bathrooms</p>
        </section>
        <footer class="card__realtor-info">
            <img src="images/profile_pic.png" alt="Tiffany Heffner">
            <h3>Tiffany Heffner</h3>
            <p>(555) 555-4321</p>
        </footer>
    </article>
</body>
</html>
